name: 'Build first-binder-docker'

on:
  push:
    branches:
      - 'main'
    tags:
      - 'v*'


jobs:
  build:
    name: 'Build first-binder-docker container'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - id: docker-tag
        uses: yuya-takeyama/docker-tag-from-github-ref-action@v1
        with:
          latest-branches: 'main'
      - name: "Build:checkout"
        uses: actions/checkout@v2
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to Github Packages
        uses: docker/login-action@v1
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.PAT }}
      - name: 'Build:dockerimage'
        uses: docker/build-push-action@v4
        with:
          # relative path to the place where source code with Dockerfile is located
          context: .
          tags: ghcr.io/${{ github.repository_owner }}/choareau:${{ steps.docker-tag.outputs.tag }},ghcr.io/${{ github.repository_owner }}/first_binder:firsttry
          # push: true
          cache-from: type=gha
          cache-to: type=gha
          # build on feature branches, push only on main branch
          push: ${{ startsWith(github.ref, 'refs/tags/v') }}
      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}